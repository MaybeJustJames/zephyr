sudo: false
language: c
node_js:
- '8'
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
    - os: osx
cache:
  directories:
  - $HOME/.local/bin
  - $HOME/.stack
  timeout: 1000
addons:
  apt:
    update: true
    packages:
    - libgmp-dev
install:
- mkdir -p $HOME/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- | # install `stack`
  if test ! -f "${HOME}/.local/bin/stack"
  then
    URL="https://www.stackage.org/stack/$TRAVIS_OS_NAME-x86_64"
    curl --location "$URL" > stack.tar.gz
    gunzip stack.tar.gz
    tar -x -f stack.tar --strip-components 1
    mv stack "$HOME/.local/bin/"
  fi
- | # install `timeout`
  if [ "$TRAVIS_OS_NAME" == "osx" ]
  then
    if ! which gtimeout >/dev/null
    then
      brew update
      brew install coreutils
    fi
    export TIMEOUT=gtimeout
  else
    export TIMEOUT=timeout
  fi
- npm install -g bower
- stack --no-nix --no-terminal --jobs 2 build --pedantic
script:
- stack --no-nix --no-terminal --jobs 2 build --pedantic --test --ta="-m generators -m dceExpr -m dceEval -m TestLib"
before_deploy:
- bundle/build.sh $TRAVIS_OS_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bundle/*.tar.gz
    - bundle/*.sha
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    tags: true
    repo: coot/zephyr
