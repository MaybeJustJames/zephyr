name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.2'
    - name: Setup cabal paths
      run: echo "::add-path::${HOME}/.cabal/bin"
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install bower
      run: npm install --global bower
    - name: Setup bower paths
      run: echo "::add-path::${HOME}/.cabal/bin"
    - name: Cache
      uses: actions/cache@v1
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        cabal update
        cabal install purescript-0.13.8
        cabal build --only-dependencies --enable-tests --enable-benchmarks
    - name: Build
      run: cabal build exe:zephyr
    - name: Run tests
      run: cabal run zephyr-test -- -m generators -m dceEval -m dceExpr -m TestLib
